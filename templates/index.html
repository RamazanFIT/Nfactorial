<!DOCTYPE html>
<html>
  <head>
    <title>Ввод данных</title>
  </head>
  <body>
    <h1>Введите данные нового студента:</h1>
    <form method="POST" enctype="multipart/form-data">
      <label for="firstname">Имя:</label>
      <input type="text" id="firstname" name="firstname"><br><br> 

      <label for="lastname">Фамилия:</label>
      <input type="text" id="lastname" name="lastname"><br><br>

      <label for="age">Возраст:</label>
      <input type="text" id="age" name="age"><br><br> 
      
      <label for="course">Какой курс:</label>
      <input type="text" id="course" name="course"><br><br>

      <label for="gpa">GPA:</label>
      <input type="gpa" id="gpa" name="gpa"><br><br>

      <label for="special">Специальность:</label>
      <input type="special" id="special" name="special"><br><br>

      <!-- <input type="file" id = "image" name="image"><br><br> -->
      
      <!-- <button type="submit" name = "image" value = "image">Загрузить фото</button> -->

      <!-- <input type="submit" name = "first" value="Отправить"><br><br> -->
      <button type="submit" name="first" value="Отправить">Отправить</button><br><br> 
      <!-- <input type="submit1" name = "get_all_student" value="Получить список всех студентов"><br><br> -->
      <button type="submit" name="get_all_student" value="Получить список всех студентов">Получить список всех студентов</button><br><br> <br><br> 

      <label for="delete_user">ИМЯ_ФАМИЛИЯ:</label>
      <input type="text" id="delete_user" name="delete_user">
      <button type="submit" name="delete_user" value="delete_user">Отчислить студента</button><br><br> 
    </form>
    </body>
</html>
